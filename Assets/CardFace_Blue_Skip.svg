<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer black border -->
  <rect width="200" height="300" rx="15" fill="#000000"/>
  
  <!-- White border -->
  <rect x="1" y="1" width="198" height="298" rx="14" fill="#FFFFFF"/>
  
  <!-- Card Background - Blue -->
  <rect x="8" y="8" width="184" height="284" rx="12" fill="#000080"/>
  
  <!-- Decorative Border -->
  <rect x="18" y="18" width="164" height="264" rx="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Skip Icon -->
  <!-- Circle with slash (prohibited symbol) for Skip -->
  <g>
    <!-- Outer circle -->
    <circle cx="100" cy="150" r="50" fill="none" stroke="#FFFFFF" stroke-width="8"/>
    
    <!-- Diagonal slash -->
    <line x1="65" y1="115" x2="135" y2="185" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Corner text -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#FFFFFF" stroke="#000000" stroke-width="1" text-anchor="start">Skip</text>
  
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#FFFFFF" stroke="#000000" stroke-width="1" text-anchor="start" transform="rotate(180 100 150)">Skip</text>
</svg>
